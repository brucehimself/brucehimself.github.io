<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Berlin School Building</title>
    <script src='https://aframe.io/releases/1.5.0/aframe.min.js'></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>

<body style='margin: 0; overflow: hidden;'>
    <a-scene
        vr-mode-ui="enabled: false"
		embedded
        arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: true;'>

        <a-entity gps-new-entity-place="latitude: -34.139844166987444; longitude: 18.424841977726736;" gltf-model="school.gltf"></a-entity>
	<!<a-box material="color: yellow" gps-new-entity-place="latitude: -34.13441411385418; longitude: 18.42708226496089" position="0 0 0"/>)

        <a-camera gps-new-camera rotation-reader gpsTimeInterval="100"></a-camera>
	</a-scene>
</body>
